<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城际同行平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .fade-in { 
            animation: fadeIn 0.5s ease-in-out; 
        }
        @keyframes fadeIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }
        input, select, textarea {
            transition: all 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            ring-2 ring-blue-500 ring-opacity-50;
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg"></div>
                    <h1 class="text-xl font-bold text-gray-900">城际同行</h1>
                </div>
                <nav class="flex space-x-6">
                    <button onclick="showSection('passenger')" class="text-gray-600 hover:text-gray-900">乘客</button>
                    <button onclick="showSection('driver')" class="text-gray-600 hover:text-gray-900">司机</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Auth Section -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div id="auth-section" class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-lg font-semibold">用户登录</h2>
                    <p class="text-gray-600 text-sm">请登录后使用平台功能</p>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="user-status" class="text-sm text-gray-600">未登录</span>
                    <button id="logout-btn" class="hidden px-4 py-2 text-sm border border-gray-300 rounded-md hover:bg-gray-50">退出</button>
                </div>
            </div>
            
            <div id="login-form" class="mt-4 flex space-x-2">
                <input 
                    id="email-input" 
                    type="email" 
                    placeholder="输入邮箱地址" 
                    class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                <button 
                    id="login-btn" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    登录
                </button>
            </div>
        </div>

        <!-- User Type Selection -->
        <div id="user-type-section" class="hidden bg-white rounded-lg shadow-sm p-6 mb-6">
            <h3 class="text-lg font-semibold mb-4">选择用户类型</h3>
            <div class="flex space-x-4">
                <button 
                    id="passenger-type-btn" 
                    class="px-6 py-3 border border-gray-300 rounded-md hover:bg-blue-50 hover:border-blue-300"
                >
                    我是乘客
                </button>
                <button 
                    id="driver-type-btn" 
                    class="px-6 py-3 border border-gray-300 rounded-md hover:bg-green-50 hover:border-green-300"
                >
                    我是司机
                </button>
            </div>
        </div>

        <!-- Passenger Section -->
        <div id="passenger-section" class="hidden">
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <h2 class="text-xl font-bold mb-4">乘客 - 发布行程需求</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                    <input id="passenger-from" type="text" placeholder="出发城市" class="px-3 py-2 border border-gray-300 rounded-md">
                    <input id="passenger-to" type="text" placeholder="目的城市" class="px-3 py-2 border border-gray-300 rounded-md">
                    <input id="passenger-date" type="date" class="px-3 py-2 border border-gray-300 rounded-md">
                    <input id="passenger-time" type="time" class="px-3 py-2 border border-gray-300 rounded-md">
                    <input id="passenger-seats" type="number" placeholder="需要座位数" min="1" max="8" class="px-3 py-2 border border-gray-300 rounded-md">
                    <textarea id="passenger-note" placeholder="备注信息" class="px-3 py-2 border border-gray-300 rounded-md"></textarea>
                </div>
                <button id="add-passenger-request" class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">发布需求</button>
            </div>

            <!-- Search Available Drivers -->
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <h3 class="text-lg font-semibold mb-4">搜索可用司机</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <input id="search-from" type="text" placeholder="出发城市" class="px-3 py-2 border border-gray-300 rounded-md">
                    <input id="search-to" type="text" placeholder="目的城市" class="px-3 py-2 border border-gray-300 rounded-md">
                    <input id="search-date" type="date" class="px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <button id="search-drivers" class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">搜索司机</button>
                <div id="driver-results" class="mt-4 space-y-3"></div>
            </div>

            <!-- My Requests -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h3 class="text-lg font-semibold mb-4">我的行程需求</h3>
                <div id="passenger-requests" class="space-y-3"></div>
            </div>
        </div>

        <!-- Driver Section -->
        <div id="driver-section" class="hidden">
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <h2 class="text-xl font-bold mb-4">司机 - 发布可用时间表</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                    <input id="driver-from" type="text" placeholder="出发城市" class="px-3 py-2 border border-gray-300 rounded-md">
                    <input id="driver-to" type="text" placeholder="目的城市" class="px-3 py-2 border border-gray-300 rounded-md">
                    <input id="driver-date" type="date" class="px-3 py-2 border border-gray-300 rounded-md">
                    <input id="driver-time" type="time" class="px-3 py-2 border border-gray-300 rounded-md">
                    <input id="driver-seats" type="number" placeholder="可载人数" min="1" max="8" class="px-3 py-2 border border-gray-300 rounded-md">
                    <input id="driver-price" type="number" placeholder="每人价格(元)" min="0" class="px-3 py-2 border border-gray-300 rounded-md">
                    <textarea id="driver-note" placeholder="备注信息" class="px-3 py-2 border border-gray-300 rounded-md col-span-full"></textarea>
                </div>
                <button id="add-driver-schedule" class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">发布时间表</button>
            </div>

            <!-- My Schedules -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h3 class="text-lg font-semibold mb-4">我的行程时间表</h3>
                <div id="driver-schedules" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://ddycdlhhgezffmybssvw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRkeWNkbGhoZ2V6ZmZteWJzc3Z3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1NDA4MzAsImV4cCI6MjA3MjExNjgzMH0.JAU94T7uUZQCvuXtaZbMc3VXTAKQyprTX0H62AGOtyo';
        
        // Initialize Supabase client
        let supabaseClient;
        let currentUser = null;
        let userType = null;

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            try {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                setupEventListeners();
                checkAuthState();
                
                // Listen for auth state changes
                supabaseClient.auth.onAuthStateChange((event, session) => {
                    if (event === 'SIGNED_IN') {
                        currentUser = session.user;
                        updateAuthUI();
                    } else if (event === 'SIGNED_OUT') {
                        currentUser = null;
                        userType = null;
                        updateAuthUI();
                        hideAllSections();
                    }
                });
            } catch (error) {
                console.error('初始化失败:', error);
                showMessage('初始化失败，请检查配置', 'error');
            }
        }

        function setupEventListeners() {
            // Auth events
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            
            // User type selection
            document.getElementById('passenger-type-btn').addEventListener('click', () => setUserType('passenger'));
            document.getElementById('driver-type-btn').addEventListener('click', () => setUserType('driver'));

            // Passenger events
            document.getElementById('add-passenger-request').addEventListener('click', addPassengerRequest);
            document.getElementById('search-drivers').addEventListener('click', searchDrivers);

            // Driver events
            document.getElementById('add-driver-schedule').addEventListener('click', addDriverSchedule);
        }

        async function checkAuthState() {
            if (!supabaseClient) return;

            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                currentUser = session.user;
                updateAuthUI();
                await loadUserData();
            }
        }

        async function handleLogin() {
            const email = document.getElementById('email-input').value.trim();
            if (!email) {
                showMessage('请输入邮箱地址', 'error');
                return;
            }

            const loginBtn = document.getElementById('login-btn');
            loginBtn.textContent = '发送中...';
            loginBtn.disabled = true;

            try {
                const { error } = await supabaseClient.auth.signInWithOtp({
                    email: email,
                    options: {
                        emailRedirectTo: window.location.origin
                    }
                });

                if (error) throw error;
                showMessage('登录链接已发送到您的邮箱，请查收', 'success');
            } catch (error) {
                showMessage('登录失败: ' + error.message, 'error');
            } finally {
                loginBtn.textContent = '登录';
                loginBtn.disabled = false;
            }
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            currentUser = null;
            userType = null;
            updateAuthUI();
            hideAllSections();
        }

        function updateAuthUI() {
            const userStatus = document.getElementById('user-status');
            const loginForm = document.getElementById('login-form');
            const logoutBtn = document.getElementById('logout-btn');
            const userTypeSection = document.getElementById('user-type-section');

            if (currentUser) {
                userStatus.textContent = `已登录: ${currentUser.email}`;
                loginForm.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                userTypeSection.classList.remove('hidden');
            } else {
                userStatus.textContent = '未登录';
                loginForm.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
                userTypeSection.classList.add('hidden');
            }
        }

        function setUserType(type) {
            userType = type;
            showSection(type);
            loadUserData();
        }

        function showSection(sectionName) {
            hideAllSections();
            const section = document.getElementById(sectionName + '-section');
            if (section) {
                section.classList.remove('hidden');
                section.classList.add('fade-in');
            }
        }

        function hideAllSections() {
            ['passenger-section', 'driver-section'].forEach(id => {
                const section = document.getElementById(id);
                if (section) {
                    section.classList.add('hidden');
                }
            });
        }

        async function addPassengerRequest() {
            if (!currentUser) {
                showMessage('请先登录', 'error');
                return;
            }

            const fromCity = document.getElementById('passenger-from').value.trim();
            const toCity = document.getElementById('passenger-to').value.trim();
            const date = document.getElementById('passenger-date').value;
            const time = document.getElementById('passenger-time').value;
            const seats = document.getElementById('passenger-seats').value;
            const note = document.getElementById('passenger-note').value.trim();

            if (!fromCity || !toCity || !date || !time || !seats) {
                showMessage('请填写完整信息', 'error');
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('passenger_requests')
                    .insert({
                        user_id: currentUser.id,
                        from_city: fromCity,
                        to_city: toCity,
                        date: date,
                        time: time,
                        seats_needed: parseInt(seats),
                        note: note
                    });

                if (error) throw error;

                showMessage('需求发布成功', 'success');
                clearPassengerForm();
                loadPassengerRequests();
            } catch (error) {
                showMessage('发布失败: ' + error.message, 'error');
            }
        }

        async function addDriverSchedule() {
            if (!currentUser) {
                showMessage('请先登录', 'error');
                return;
            }

            const fromCity = document.getElementById('driver-from').value.trim();
            const toCity = document.getElementById('driver-to').value.trim();
            const date = document.getElementById('driver-date').value;
            const time = document.getElementById('driver-time').value;
            const seats = document.getElementById('driver-seats').value;
            const price = document.getElementById('driver-price').value;
            const note = document.getElementById('driver-note').value.trim();

            if (!fromCity || !toCity || !date || !time || !seats) {
                showMessage('请填写完整信息', 'error');
                return;
            }

            try {
                const { error } = await supabaseClient
                    .from('driver_schedules')
                    .insert({
                        user_id: currentUser.id,
                        from_city: fromCity,
                        to_city: toCity,
                        date: date,
                        time: time,
                        available_seats: parseInt(seats),
                        price_per_person: parseFloat(price) || 0,
                        note: note
                    });

                if (error) throw error;

                showMessage('时间表发布成功', 'success');
                clearDriverForm();
                loadDriverSchedules();
            } catch (error) {
                showMessage('发布失败: ' + error.message, 'error');
            }
        }

        async function searchDrivers() {
            const fromCity = document.getElementById('search-from').value.trim();
            const toCity = document.getElementById('search-to').value.trim();
            const date = document.getElementById('search-date').value;

            let query = supabaseClient
                .from('driver_schedules')
                .select('*')
                .gte('date', new Date().toISOString().split('T')[0])
                .order('date')
                .order('time');

            if (fromCity) {
                query = query.ilike('from_city', `%${fromCity}%`);
            }
            if (toCity) {
                query = query.ilike('to_city', `%${toCity}%`);
            }
            if (date) {
                query = query.eq('date', date);
            }

            try {
                const { data, error } = await query;
                if (error) throw error;

                displayDriverResults(data);
            } catch (error) {
                showMessage('搜索失败: ' + error.message, 'error');
            }
        }

        function displayDriverResults(results) {
            const container = document.getElementById('driver-results');
            container.innerHTML = '';

            if (!results || results.length === 0) {
                container.innerHTML = '<p class="text-gray-500">没有找到符合条件的司机</p>';
                return;
            }

            results.forEach(schedule => {
                const div = document.createElement('div');
                div.className = 'p-4 border border-gray-200 rounded-md';
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-semibold">${schedule.from_city} → ${schedule.to_city}</h4>
                            <p class="text-sm text-gray-600">日期: ${schedule.date} ${schedule.time}</p>
                            <p class="text-sm text-gray-600">可载: ${schedule.available_seats}人</p>
                            <p class="text-sm text-gray-600">价格: ¥${schedule.price_per_person || 0}/人</p>
                            ${schedule.note ? `<p class="text-sm text-gray-500">${schedule.note}</p>` : ''}
                        </div>
                        <button class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700" 
                                onclick="contactDriver('${schedule.user_id}')">
                            联系司机
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function loadUserData() {
            if (!currentUser) return;

            if (userType === 'passenger') {
                loadPassengerRequests();
            } else if (userType === 'driver') {
                loadDriverSchedules();
            }
        }

        async function loadPassengerRequests() {
            if (!currentUser) return;

            try {
                const { data, error } = await supabaseClient
                    .from('passenger_requests')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('created_at', { ascending: false });

                if (error) throw error;
                displayPassengerRequests(data);
            } catch (error) {
                console.error('加载乘客请求失败:', error);
            }
        }

        async function loadDriverSchedules() {
            if (!currentUser) return;

            try {
                const { data, error } = await supabaseClient
                    .from('driver_schedules')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('date')
                    .order('time');

                if (error) throw error;
                displayDriverSchedules(data);
            } catch (error) {
                console.error('加载司机时间表失败:', error);
            }
        }

        function displayPassengerRequests(requests) {
            const container = document.getElementById('passenger-requests');
            container.innerHTML = '';

            if (!requests || requests.length === 0) {
                container.innerHTML = '<p class="text-gray-500">暂无行程需求</p>';
                return;
            }

            requests.forEach(request => {
                const div = document.createElement('div');
                div.className = 'p-4 border border-gray-200 rounded-md';
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-semibold">${request.from_city} → ${request.to_city}</h4>
                            <p class="text-sm text-gray-600">日期: ${request.date} ${request.time}</p>
                            <p class="text-sm text-gray-600">需要: ${request.seats_needed}个座位</p>
                            ${request.note ? `<p class="text-sm text-gray-500">${request.note}</p>` : ''}
                        </div>
                        <button class="px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700" 
                                onclick="deletePassengerRequest('${request.id}')">
                            删除
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function displayDriverSchedules(schedules) {
            const container = document.getElementById('driver-schedules');
            container.innerHTML = '';

            if (!schedules || schedules.length === 0) {
                container.innerHTML = '<p class="text-gray-500">暂无行程时间表</p>';
                return;
            }

            schedules.forEach(schedule => {
                const div = document.createElement('div');
                div.className = 'p-4 border border-gray-200 rounded-md';
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-semibold">${schedule.from_city} → ${schedule.to_city}</h4>
                            <p class="text-sm text-gray-600">日期: ${schedule.date} ${schedule.time}</p>
                            <p class="text-sm text-gray-600">可载: ${schedule.available_seats}人</p>
                            <p class="text-sm text-gray-600">价格: ¥${schedule.price_per_person || 0}/人</p>
                            ${schedule.note ? `<p class="text-sm text-gray-500">${schedule.note}</p>` : ''}
                        </div>
                        <button class="px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700" 
                                onclick="deleteDriverSchedule('${schedule.id}')">
                            删除
                        </button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        async function deletePassengerRequest(id) {
            if (!confirm('确定要删除这个行程需求吗？')) return;

            try {
                const { error } = await supabaseClient
                    .from('passenger_requests')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                showMessage('删除成功', 'success');
                loadPassengerRequests();
            } catch (error) {
                showMessage('删除失败: ' + error.message, 'error');
            }
        }

        async function deleteDriverSchedule(id) {
            if (!confirm('确定要删除这个时间表吗？')) return;

            try {
                const { error } = await supabaseClient
                    .from('driver_schedules')
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                showMessage('删除成功', 'success');
                loadDriverSchedules();
            } catch (error) {
                showMessage('删除失败: ' + error.message, 'error');
            }
        }

        function contactDriver(driverId) {
            showMessage('联系功能待开发，司机ID: ' + driverId, 'info');
        }

        function clearPassengerForm() {
            ['passenger-from', 'passenger-to', 'passenger-date', 'passenger-time', 'passenger-seats', 'passenger-note'].forEach(id => {
                document.getElementById(id).value = '';
            });
        }

        function clearDriverForm() {
            ['driver-from', 'driver-to', 'driver-date', 'driver-time', 'driver-seats', 'driver-price', 'driver-note'].forEach(id => {
                document.getElementById(id).value = '';
            });
        }

        function showMessage(message, type) {
            const alertClass = {
                'success': 'bg-green-100 border-green-400 text-green-700',
                'error': 'bg-red-100 border-red-400 text-red-700',
                'info': 'bg-blue-100 border-blue-400 text-blue-700'
            };

            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 z-50 px-4 py-3 border rounded ${alertClass[type]} max-w-sm`;
            messageDiv.textContent = message;

            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
