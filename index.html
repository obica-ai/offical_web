<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>城际同行 · 公告栏</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2" defer></script>
  <style>.fade-in{animation:fadeIn .25s ease-in both}@keyframes fadeIn{from{opacity:0;transform:translateY(4px)}to{opacity:1;transform:none}}</style>
</head>
<body class="bg-gray-50 min-h-screen">
  <header class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3"><div class="w-8 h-8 rounded-lg bg-blue-600"></div><h1 class="text-lg font-semibold">城际同行</h1></div>
      <nav class="flex items-center gap-2 text-sm">
        <a href="index.html" class="px-3 py-1.5 rounded-md hover:bg-gray-100">主页面</a>
      </nav>
    </div>
  </header>

  <div id="statusBar" class="hidden bg-amber-50 border-b border-amber-200 text-amber-800 text-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2">未检测到 Supabase 配置。可在地址栏追加 <code>?sbUrl=...&sbKey=...</code>。</div>
  </div>
  <div id="toast" class="fixed top-20 left-1/2 -translate-x-1/2 z-50 hidden"></div>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 space-y-6">

    <!-- Auth -->
    <section class="bg-white rounded-xl border shadow-sm p-6">
      <div class="flex items-center justify-between">
        <div><h2 class="text-base font-semibold">用户登录</h2><p class="text-gray-500 text-sm">邮箱+密码，或发送登录链接（Magic Link）</p></div>
        <div class="flex items-center gap-3">
          <span id="authStatus" class="text-sm text-gray-600">未登录</span>
          <button id="btnSignOut" class="hidden px-3 py-1.5 rounded-md border text-sm">退出</button>
        </div>
      </div>
      <div id="authBox" class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-3">
        <input id="authEmail" type="email" placeholder="邮箱" class="px-3 py-2 border rounded-md">
        <input id="authPass" type="password" placeholder="密码（≥6位）" class="px-3 py-2 border rounded-md">
        <div class="flex gap-2">
          <button id="btnLogin" class="px-4 py-2 rounded-md bg-blue-600 text-white">登录</button>
            <a href="register.html" class="px-4 py-2 rounded-md bg-green-600 text-white">注册</a>
          <button id="btnMagic" class="px-4 py-2 rounded-md border">发登录链接</button>
        </div>
      </div>
    </section>

    <section id="entry-section" class="mt-6 flex gap-3">
  <button id="btnGoPassenger" class="hidden px-4 py-2 rounded-md bg-blue-600 text-white">
    进入乘客页
  </button>
  <button id="btnGoDriver" class="hidden px-4 py-2 rounded-md bg-green-600 text-white">
    进入司机页
  </button>
  <button id="btnPickRole" class="hidden px-4 py-2 rounded-md border">
    未登录角色
  </button>
</section>

    <!-- OTP -->
    <section id="otp-section" class="hidden bg-white rounded-xl border shadow-sm p-6">
      <h3 class="text-lg font-semibold mb-2">输入邮箱验证码</h3>
      <p class="text-sm text-gray-500">验证码已发送至 <span id="otp-email" class="font-medium"></span> ，请在 5 分钟内输入 6 位数字完成验证。</p>
      <div class="mt-3 flex items-center gap-3">
        <input id="otp-code" inputmode="numeric" pattern="\d*" maxlength="6" placeholder="6位验证码" class="px-3 py-2 border rounded-md w-40 tracking-widest text-center">
        <button id="btnVerifyOtp" class="px-4 py-2 rounded-md bg-blue-600 text-white">验证</button>
        <button id="btnOtpCancel" class="px-4 py-2 rounded-md border">取消</button>
      </div>
    </section>

    <!-- 公告栏 -->
    <section class="bg-white rounded-xl border shadow-sm p-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold">公告栏</h3>
        <div class="flex items-center gap-2">
          <input id="board-filter" class="px-3 py-2 border rounded-md text-sm" placeholder="按城市 / 州 / 邮编筛选（出发或目的地）">
          <button id="btnBoardRefresh" class="px-3 py-2 rounded-md border text-sm">刷新</button>
        </div>
      </div>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div>
          <div class="flex items-center justify-between mb-2"><h4 class="font-semibold">司机可用（最近 20 条）</h4><span id="driver-count" class="text-xs text-gray-500">0 条</span></div>
          <div id="driver-board" class="space-y-3"></div>
        </div>
        <div>
          <div class="flex items-center justify-between mb-2"><h4 class="font-semibold">乘客需求（最近 20 条）</h4><span id="passenger-count" class="text-xs text-gray-500">0 条</span></div>
          <div id="passenger-board" class="space-y-3"></div>
        </div>
      </div>
      <p class="text-xs text-gray-500 mt-4">提示：启用 Realtime 时自动更新；否则可点“刷新”。</p>
    </section>
  </main>

  <script src="./js/common.js" defer></script>
  <script src="./js/board.js" defer></script>
  
</body>
<script>
(function () {
  const show = (el, on) => el && el.classList.toggle('hidden', !on);

  // 等待 window.__app（common.js 注入），最多 2.5s
  function waitForApp(timeoutMs = 2500) {
    if (window.__app) return Promise.resolve(window.__app);
    return new Promise((resolve) => {
      const t0 = Date.now();
      const timer = setInterval(() => {
        if (window.__app || Date.now() - t0 > timeoutMs) {
          clearInterval(timer);
          resolve(window.__app || null);
        }
      }, 30);
    });
  }

  // 带超时
  function withTimeout(promise, ms) {
    return Promise.race([
      promise,
      new Promise((_, rej) => setTimeout(() => rej(new Error('timeout')), ms)),
    ]);
  }

  // 重试（指数退避）
  async function fetchRoleWithRetry(app, tries = 3, firstTimeout = 3500) {
    let delay = 600;
    for (let i = 0; i < tries; i++) {
      try {
        // 第一次给更长超时，其后退避
        const ms = i === 0 ? firstTimeout : Math.min(firstTimeout + i * delay, 6000);
        const role = await withTimeout(app.ensureUserRole(), ms);
        return role ?? null;
      } catch {
        // 下一次再试
        await new Promise(r => setTimeout(r, delay));
        delay = Math.min(delay * 1.6, 1500);
      }
    }
    throw new Error('timeout');
  }

  window.addEventListener('DOMContentLoaded', async () => {
    const btnP    = document.getElementById('btnGoPassenger');
    const btnD    = document.getElementById('btnGoDriver');
    const btnPick = document.getElementById('btnPickRole');

    // 1) 首帧：根据缓存先“秒显”
    const cached = localStorage.getItem('roleHint');
    if (cached === 'passenger') {
      show(btnP, true); show(btnD, false); show(btnPick, false);
    } else if (cached === 'driver') {
      show(btnP, false); show(btnD, true); show(btnPick, false);
    } else {
      show(btnP, false); show(btnD, false); show(btnPick, true); // 默认可见
    }

    // 2) 等 common.js
    const app = await waitForApp();
    if (!app) {
      console.warn('common.js not ready — keep PickRole visible');
      return;
    }

    // hash 提示
    if (location.hash === '#denied') {
      app.toast?.('你没有权限访问该页面（角色不匹配）', 'error');
      history.replaceState(null, '', location.pathname + location.search);
    }

    // 点击行为
    btnP?.addEventListener('click', () => location.href = 'passenger.html');
    btnD?.addEventListener('click', () => location.href = 'driver.html');
    btnPick?.addEventListener('click', () => location.href = 'register.html');

    // 3) 根据会话渲染（失败/超时不再清空 UI，而是保持当前显示，并在后台纠正）
    async function renderByRole(session) {
      if (!session?.user) {
        // 未登录：只显示注册/选择
        localStorage.removeItem('roleHint');
        show(btnP, false); show(btnD, false); show(btnPick, true);
        return;
      }

      try {
        const role = await fetchRoleWithRetry(app, 3, 3500); // 可按需调长
        if (role === 'passenger') {
          localStorage.setItem('roleHint', 'passenger');
          show(btnP, true); show(btnD, false); show(btnPick, false);
        } else if (role === 'driver') {
          localStorage.setItem('roleHint', 'driver');
          show(btnP, false); show(btnD, true); show(btnPick, false);
        } else {
          localStorage.removeItem('roleHint');
          show(btnP, false); show(btnD, false); show(btnPick, true);
        }
      } catch {
        // 前台先不动，后台再做一次不设超时的纠偏
        console.info('ensureUserRole slow — keep current and fix later');
        app.ensureUserRole().then((role) => {
          if (role === 'passenger') {
            localStorage.setItem('roleHint', 'passenger');
            show(btnP, true); show(btnD, false); show(btnPick, false);
          } else if (role === 'driver') {
            localStorage.setItem('roleHint', 'driver');
            show(btnP, false); show(btnD, true); show(btnPick, false);
          } else {
            localStorage.removeItem('roleHint');
            show(btnP, false); show(btnD, false); show(btnPick, true);
          }
        }).catch(() => {
          // 保持当前展示（通常是 PickRole）
        });
      }
    }

    // 首次 & 监听会话变化
    try {
      const { data:{ session } } = await app.sb.auth.getSession();
      renderByRole(session);
    } catch {}
    app.sb.auth.onAuthStateChange?.((_evt, session) => renderByRole(session));
  });
})();
</script>



</html>
